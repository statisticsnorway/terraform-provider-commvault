openapi: 3.0.0
info:
  title: Commvault Rest API - Public
  version: 1.0.0
  description: >-
    Welcome

    --------------

    Welcome to Commvault's Rest APIs.  You can explore our APIs in
    [Postman](https://getpostman.com) using the predefined requests we created.


    Setup

    --------------

    To get started, [create an environment in
    Postman](https://www.getpostman.com/docs/environments), select that
    environment, and set your environment variables by entering your platform
    API keys in the `0 - Setup/Environment Setup` pre-request script
    ([documentation on pre-request
    scripts](http://www.getpostman.com/docs/pre_request_scripts)).  Also, Some
    of our calls have dependencies. `GET`/`UPDATE`/`DELETE` may only work after
    an item is created with a `POST`.


    Notes:

    - Data created or modified in an environment will not affect other
    environments.

    - Data cannot be transfered from one environment to another environment.


    Questions/Comments/Suggestions

    --------------

    If you have any questions or comments, please let us know at
    [dev-api@commvault.com](mailto:dev-api@commvault.com).
servers:
  - url: 'https://{ServerURL}/commandcenter/api'
paths:
  /Login:
    parameters: []
    post:
      summary: Environment Setup
      parameters:
        - name: Accept
          in: header
          required: false
          example: '{{Accept}}'
          schema:
            type: string
        - name: Content-Type
          in: header
          required: false
          example: application/json
          schema:
            type: string
      responses: {}
  /EmailServer:
    parameters: []
    post:
      summary: Email Server
      parameters:
        - name: Accept
          in: header
          required: false
          example: '{{Accept}}'
          schema:
            type: string
        - name: Authtoken
          in: header
          required: false
          example: '{{TOKEN}}'
          schema:
            type: string
        - name: Content-Type
          in: header
          required: false
          example: application/json
          schema:
            type: string
      responses:
        '200':
          headers:
            Content-Length:
              schema:
                type: integer
              example: '34'
            Content-Type:
              schema:
                type: string
              example: application/json; charset=utf-8
            Date:
              schema:
                type: string
              example: Sun, 21 May 2017 01:12:30 GMT
            Server:
              schema:
                type: string
              example: Microsoft-IIS/8.5
            X-Powered-By:
              schema:
                type: string
              example: ASP.NET
          description: POST EmailServer
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorString:
                    type: string
                  errorCode:
                    type: integer
              example:
                errorString: ''
                errorCode: 0
    get:
      summary: Email Server
      parameters:
        - name: Accept
          in: header
          required: false
          example: '{{Accept}}'
          schema:
            type: string
        - name: Authtoken
          in: header
          required: false
          example: '{{TOKEN}}'
          schema:
            type: string
      responses:
        '200':
          headers:
            Content-Length:
              schema:
                type: integer
              example: '245'
            Content-Type:
              schema:
                type: string
              example: application/json; charset=utf-8
            Date:
              schema:
                type: string
              example: Sun, 21 May 2017 00:56:44 GMT
            Server:
              schema:
                type: string
              example: Microsoft-IIS/8.5
            X-Powered-By:
              schema:
                type: string
              example: ASP.NET
          description: GET EmailServer
          content:
            application/json:
              schema:
                type: object
                properties:
                  enableSSL:
                    type: boolean
                  smtpServer:
                    type: string
                  smtpPort:
                    type: integer
                  useAuthentication:
                    type: boolean
                  maxMailServerSize:
                    type: integer
                  userInfo:
                    type: object
                    properties:
                      userName:
                        type: string
                  senderInfo:
                    type: object
                    properties:
                      senderName:
                        type: string
                      senderAddress:
                        type: string
                        format: email
              example:
                enableSSL: false
                smtpServer: smtp.commvault.com
                smtpPort: 25
                useAuthentication: false
                maxMailServerSize: 0
                userInfo:
                  userName: ''
                senderInfo:
                  senderName: Yash
                  senderAddress: Commvault@GreenValley.testlab.commvault.com
  /Agent:
    parameters: []
    get:
      summary: Agent
      parameters:
        - name: clientId
          in: query
          required: false
          example: '2'
          schema:
            type: integer
        - name: Accept
          in: header
          required: false
          example: '{{Accept}}'
          schema:
            type: string
        - name: Authtoken
          in: header
          required: false
          example: '{{TOKEN}}'
          schema:
            type: string
      responses:
        '200':
          headers:
            Content-Length:
              schema:
                type: integer
              example: '443'
            Content-Type:
              schema:
                type: string
              example: application/json; charset=utf-8
            Date:
              schema:
                type: string
              example: Sun, 21 May 2017 01:13:24 GMT
            Server:
              schema:
                type: string
              example: Microsoft-IIS/8.5
            X-Powered-By:
              schema:
                type: string
              example: ASP.NET
          description: GET Agent
          content:
            application/json:
              schema:
                type: object
                properties:
                  agentProperties:
                    type: array
                    items:
                      type: object
                      properties:
                        AgentProperties:
                          type: object
                          properties:
                            installDate:
                              type: integer
                            agentVersion:
                              type: string
                            isMarkedDeleted:
                              type: boolean
                        idaActivityControl:
                          type: object
                          properties:
                            activityControlOptions:
                              type: array
                              items:
                                type: object
                                properties:
                                  activityType:
                                    type: integer
                                  enableAfterADelay:
                                    type: boolean
                                  enableActivityType:
                                    type: boolean
                        idaEntity:
                          type: object
                          properties:
                            clientId:
                              type: integer
                            clientName:
                              type: string
                            appName:
                              type: string
                            commCellId:
                              type: integer
                            applicationId:
                              type: integer
              example:
                agentProperties:
                  - AgentProperties:
                      installDate: 1486138489
                      agentVersion: 11(BUILD80)
                      isMarkedDeleted: false
                    idaActivityControl:
                      activityControlOptions:
                        - activityType: 1
                          enableAfterADelay: false
                          enableActivityType: true
                        - activityType: 2
                          enableAfterADelay: false
                          enableActivityType: true
                    idaEntity:
                      clientId: 2
                      clientName: greenvalley
                      appName: File System
                      commCellId: 2
                      applicationId: 33
    post:
      summary: Agent Properties
      parameters:
        - name: Accept
          in: header
          required: false
          example: '{{Accept}}'
          schema:
            type: string
        - name: Content-Type
          in: header
          required: false
          example: application/json
          schema:
            type: string
        - name: Authtoken
          in: header
          required: false
          example: '{{TOKEN}}'
          schema:
            type: string
      responses:
        '200':
          headers:
            Content-Length:
              schema:
                type: integer
              example: '118'
            Content-Type:
              schema:
                type: string
              example: application/json; charset=utf-8
            Date:
              schema:
                type: string
              example: Tue, 30 May 2017 15:17:26 GMT
            Server:
              schema:
                type: string
              example: Microsoft-IIS/8.5
            X-Powered-By:
              schema:
                type: string
              example: ASP.NET
          description: POST Agent Properties - Enables Backup Activity
          content:
            application/json:
              schema:
                type: object
                properties:
                  processinginstructioninfo:
                    type: object
                    properties:
                      attributes:
                        type: array
                        items:
                          type: object
                          properties:
                            name:
                              type: string
                            value:
                              type: string
                              format: utc-millisec
                  response:
                    type: array
                    items:
                      type: object
                      properties:
                        errorCode:
                          type: integer
              example:
                processinginstructioninfo:
                  attributes:
                    - name: exitval
                      value: '0'
                response:
                  - errorCode: 0
